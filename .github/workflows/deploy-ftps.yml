name: PRODUCTION - Deploy via FTPS

on:
  push:
    branches: [main]
  workflow_dispatch: {}

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Create .env
        run: |
          cat > src/config/.env <<EOF
          DB_HOST=${{ secrets.DB_HOST }}
          DB_NAME=${{ secrets.DB_NAME }}
          DB_USER=${{ secrets.DB_USER }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          VISIT_TOKEN=${{ secrets.VISIT_TOKEN }}
          ALLOWED_ORIGIN=${{ secrets.ALLOWED_ORIGIN }}
          EOF

      - name: Deploy API via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTPS_SERVER }}
          username: ${{ secrets.FTPS_USERNAME }}
          password: ${{ secrets.FTPS_PASSWORD }}
          protocol: ftps
          local-dir: ./src/
          server-dir: /backend/
          dangerous-clean-slate: false
          log-level: standard
          exclude: |
            **/.ftp-deploy-sync-state.json
            **/config/.env.example
